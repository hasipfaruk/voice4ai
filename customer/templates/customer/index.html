{% extends "customer/base.html" %}
{% load static %}
{% block home %}


        



<div class="wrapper">
    <div class="box">
        <!-- SVG Microphone Icon -->
        <svg onclick="activateVoiceBot()" fill="#fff" height="170px" width="300px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-29.44 -29.44 122.88 122.88" enable-background="new 0 0 64 64" xml:space="preserve" stroke="#ffffff" stroke-width="0.00064">
            <!-- SVG content omitted for brevity -->
        </svg>
    </div>
</div>

<script>
    function activateVoiceBot() {
        // Send a request to your Django backend to activate the voice bot
        fetch('/activate-voice-bot/', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                console.log('Voice bot activated:', data.message);
                // Optionally, handle response data
            })
            .catch(error => console.error('Error activating voice bot:', error));
    }
</script>



{% endblock home %}
